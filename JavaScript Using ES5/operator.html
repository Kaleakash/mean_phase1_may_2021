<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/JavaScript">
    var a=10;
    var b=20;
    var sum = a+b;
    document.write("Sum of two number is "+sum);
    document.write("<br/>== and === difference <br/>")
    var m=10;
    var n="10";
    document.write("<br/> == ")
    document.write(m==n)                // it check only value, true  
    document.write("<br/> === ")
    document.write(m===n)              // it check value as well as data type , false
    document.write("<br> Type of operator")
    var x;
    document.write("<br/>DataType of x is "+typeof(x))
    x=10;
    document.write("<br/>DataType of x is "+typeof(x))
    x=10.20;
    document.write("<br/>DataType of x is "+typeof(x))
    x=true
    document.write("<br/>DataType of x is "+typeof(x))
    x='Ravi Kumar'
    document.write("<br/>DataType of x is "+typeof(x))
    x=new Date();
    document.write("<br/>DataType of x is "+typeof(x))
    </script>
</body>
</html>
