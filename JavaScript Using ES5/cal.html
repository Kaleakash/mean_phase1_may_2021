<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/JavaScript">
    function display() {
        let num = document.getElementById("d1").value;
        document.getElementById("output").value = num;       
    }
    </script>
</head>
<body>
    <input type="text" id="output"/><br/>
    <input type="button" value="1" id ="d1"onclick="display()"/>
    <input type="button" value="2" id ="d2" onclick="display()"/><br/>
    <input type="button" value="3" id ="d3" onclick="display()"/>
    <input type="button" value="4" id ="d4" onclick="display()"/>
</body>
</html>
