<div>
    <h2>Store Customer Details</h2>
    <form #customerRef="ngForm" (ngSubmit)="storeCustomer(customerRef)">
        <label>Customer Id</label>
        <input type="text" name="cid" ngModel><br/>
        <label>Customer Name</label>
        <input type="text" name="cname" ngModel><br/>
        <label>Customer Age</label>
        <input type="text" name="age" ngModel><br/>
        <div ngModelGroup="address">
            <label>City</label>
            <input type="text" name="city" ngModel><br/>
            <label>State</label>
            <input type="text" name="state" ngModel><br/>
        </div>
        <input type="submit" value="Store customer information"/>
        <input type="reset" value="reset"/>
    </form>
    <br/>
    {{msg}}
</div>
