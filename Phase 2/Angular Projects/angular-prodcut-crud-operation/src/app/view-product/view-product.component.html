<div>
    <h2>Display all products</h2>
    <input type="button" value="Load Data" (click)="loadJsonData()"/>
    <br/>
    <div *ngIf="flag">
    <table border="1">
            <tr>
                <th>PId</th>
                <th>PName</th>
                <th>Price</th>
            </tr>
            <tr *ngFor="let p of products">
                <td>{{p.id}}</td>
                <td>{{p.pname}}</td>
                <td>{{p.price}}</td>
            </tr>
    </table>
    </div>
</div>
